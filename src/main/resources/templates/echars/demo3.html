<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 100%;height: 920px"></div>
<script type="text/javascript">
    echarts.init(document.getElementById("main")).setOption({
        title: {text: "test 4.0"},
        legend: {},
        tooltip: {},
        dataset: {
            dimensions:  ["product", "1", "2", "3"],
            source: [

                ["1", 1, 2, 3],
                ["2", 1.2, 2.2, 3.2],
                ["3", 1.3, 2.4, 2.9]
            ]
        },
        xAxis: {type: "category"},
        yAxis: {},
        series: [
            {type: 'bar'},
            {type: "bar"},
            {type: "bar"}
        ]
    })
</script>
</body>
</html>
