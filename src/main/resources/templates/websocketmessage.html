<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
   var socket;
   if(typeof(WebSocket) == "undefined"){
       console.log("浏览器不支持WebSocket")
   }else{
       console.log("支持")
   }

   socket = new WebSocket("ws://localhost/webSocketServer")

    socket.onopen = function () {
        console.log("打开连接")
    }

    socket.onmessage = function (ev) {
        console.log(ev.data)
    }

    socket.onclose = function (ev) {
       console.log("关闭连接")
    }
</script>
</body>
</html>
